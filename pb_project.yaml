name: sample_project
schema_version: 53
connection: test
model_folders:
  - models
entities:
  - name: users
    id_stitcher: models/id_graph_users
    id_column_name: profile_id
    id_types:
      - user_id
      - anonymous_id
      - email
      - session_id

include_untimed: true
id_types:
  - name: user_id
    filters:
      - type: exclude
        value: "{}"
      - type: exclude
        value: ""
  - name: anonymous_id
    filters:
      - type: exclude
        value: ""
      - type: exclude
        value: "unknown"
      - type: exclude
        value: "NaN"
  - name: profile_id
  - name: session_id
  - name: email
    filters:
      - type: include
        regex: ".+@.+"
      - type: exclude
        value: "test@company.com"
